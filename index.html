<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
    <title>Yury Kalenkou CV</title>
  </head>

  <body>
    <!-- Use #id for JS particles background -->

    <div id="particles-js"></div>

    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__nickname">Goldyukol</a>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Experience</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Languages</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Education</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Code</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="intro">
        <div class="container">
          <div class="intro__wrapper">
            <div class="intro__name">
              <span class="intro__hi">Hey!</span>
              <h1 class="intro__name">My name is Yura Kalenkou</h1>
              <span class="intro__position">
                FullStack JavaScript Developer</span
              >
            </div>
            <img
              width="420"
              height="420"
              src="./assets/images/avatar.jpg"
              alt="avatar"
              class="intro__avatar"
            />
          </div>
        </div>
      </section>

      <section class="skills">
        <div class="container">
          <h2 class="tag">skills</h2>
          <div class="skills__wrapper">
            <figure class="skills__item">
              <figcaption class="skills__item-descr">HTML</figcaption>
              <img
                src="./assets/images/skills/html.svg"
                alt="html/css"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">CSS</figcaption>
              <img
                src="./assets/images/skills/css.svg"
                alt="css"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">SASS/SCSS</figcaption>
              <img
                src="./assets/images/skills/sass.svg"
                alt="sass/scss"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">Gulp</figcaption>
              <img
                src="./assets/images/skills/gulp.svg"
                alt="gulp"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">JavaScript</figcaption>
              <img
                src="./assets/images/skills/js.svg"
                alt="javascript"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">TypeScript</figcaption>
              <img
                src="./assets/images/skills/ts.svg"
                alt="typescript"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">React</figcaption>
              <img
                src="./assets/images/skills/react.svg"
                alt="react"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">React Native</figcaption>
              <img
                src="./assets/images/skills/react-native.svg"
                alt="react-native"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">Redux</figcaption>
              <img
                src="./assets/images/skills/redux.svg"
                alt="redux"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">NextJS</figcaption>
              <img
                src="./assets/images/skills/next-js.svg"
                alt="next-js"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">NodeJS</figcaption>
              <img
                src="./assets/images/skills/node-js.svg"
                alt="node-js"
                class="skills__img"
              />
            </figure>
            <figure class="skills__item">
              <figcaption class="skills__item-descr">MongoDB</figcaption>
              <img
                src="./assets/images/skills/mongo.svg"
                alt="mongo-db"
                class="skills__img"
              />
            </figure>
          </div>
          <span class="tag">/skills</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <!-- Import Particles.js and app.js files -->

    <script src="js/particles.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
